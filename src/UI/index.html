<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROTUI - Config Editor</title>
    <meta
      name="description"
      content="A user-friendly interface to edit configuration files for the ROTUI app."
    />
    <meta name="theme-color" content="#ffc600" />
    <link rel="manifest" href="manifest.json" />
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Application Header -->
    <header class="app-header">
      <div class="hero-image">
        <img src="../assets/ROT.webp" alt="ROTUI Logo" />
      </div>
      <h1>ROTUI - Config Editor</h1>
    </header>
    <!-- Tab navigation -->
    <ul class="nav nav-tabs" id="configTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="config-tab"
          data-bs-toggle="tab"
          href="#config"
          role="tab"
          aria-controls="config"
          aria-selected="true"
          >Config</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="bindings-tab"
          data-bs-toggle="tab"
          href="#bindings"
          role="tab"
          aria-controls="bindings"
          aria-selected="false"
          >Bindings</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="rotations-tab"
          data-bs-toggle="tab"
          href="#rotations"
          role="tab"
          aria-controls="rotations"
          aria-selected="false"
          >Rotations</a
        >
      </li>
    </ul>
    <!-- Tab content -->
    <div class="tab-content" id="configTabContent">
      <div
        class="tab-pane fade show active"
        id="config"
        role="tabpanel"
        aria-labelledby="config-tab"
      >
        <!-- Config.ini editing interface -->
        <input type="file" id="config-file-input" class="custom-file-input" />
        <label
          for="config-file-input"
          id="config-file-label"
          class="custom-file-label"
          >Select file</label
        >
        <div id="config-file-content">
          <form id="config-file-form"></form>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="bindings"
        role="tabpanel"
        aria-labelledby="bindings-tab"
      >
        <!-- Bindings editing interface -->
        <div class="bindings-load-buttons">
          <input
            type="file"
            id="bindings-file-input"
            class="custom-file-input"
          />
          <label
            for="bindings-file-input"
            id="bindings-file-label"
            class="custom-file-label"
            >Select file</label
          >
          <button id="create-bindings-file">New</button>
        </div>
        <div id="bindings-file-content">
          <form id="bindings-file-form"></form>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="rotations"
        role="tabpanel"
        aria-labelledby="rotations-tab"
      >
        <!-- Rotations editing interface -->
        <div class="rotations-load-buttons">
          <input
            type="file"
            id="rotations-file-input"
            class="custom-file-input"
          />
          <label
            for="rotations-file-input"
            id="rotations-file-label"
            class="custom-file-label"
            >Select file</label
          >
          <button id="create-rotations-file">New</button>
        </div>
        <div id="rotations-file-content">
          <form id="rotations-file-form"></form>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
